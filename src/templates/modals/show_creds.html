<div class="modal" id="showCreds" tabindex="-1" role="dialog" aria-labelledby="showCredsLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="showCredsLabel">Credentials</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <div class="modified" style='font-style: italic; text-align: right;'>
          </div>                                                                                                                                                                                            
        <div style="margin:10px;">
            <div class = "note_hidden">
                <label class="item_field_label">Username:</label>
                <div class="input-group" style="margin:2px 0 10px; width:100%">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="id_copy_username" style="cursor:pointer;">
                          Copy
                        </span>
                    </div>
                    <input type="text" readonly class="form-control item_input" id="creds0ID"
                    style="font-family: '{{ password_font }}'" >
                </div>

                <label class="item_field_label">Password:</label>
                <div class="input-group" style="margin:2px 0 10px;">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="id_copy_password" style="cursor:pointer;">
                        Copy
                      </span>
                    </div>
  

                    <input type="password" readonly  class="form-control item_input" id="creds1ID"
                    style="font-family:  '{{ password_font }}'">

                    <div class="input-group-append">
                      <span class="input-group-text toggle_pw_button" 
                      style="cursor:pointer;">
                          <svg width='24' height='24' style='stroke:black;opacity:0.5'><use xlink:href='img/SVG2/sprite.svg#i-show'></use></svg>
                      </span>
                    </div>
                </div>

                <div class="item_view" style="margin-top:30px">
                  <div class="item_view_url">
                        <label class="item_field_label" style="margin-right:40px">Url:</label>
                        <span id="item_view_url"></span>
                  </div>
                </div>
            </div>

            <div style="margin-top:20px;">
                <label class='item_view item_field_label'>Notes:</label>
                <!--<div class="well" style="padding:12px; font-size:16px;  white-space: pre;  overflow: auto; word-wrap:normal" id="item_view_notes" >item_pane_notes
                </div> -->
                <div  class="card p-3 item_view" id="item_view_notes" style= "white-space: pre-wrap; overflow: auto;" >item_pane_notes
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <span id="showCreds_info" style="margin-right:20px;"><small></small></span>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary item_view item_view_edit_btn">Edit</button>
      </div>
    </div>
  </div>
</div>
