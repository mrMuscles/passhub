<div class="modal"  id="deleteSafeModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Safe
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert" id="delete_safe_alert" ></div>
          <p id="delete_safe_warning">Do you really want to delete 
            <span class="safe_to_delete" style="font-size:larger;font-weight:bold">
            </span>?
          </p>
          <p  id="not_empty_safe_warning">The safe 
            <span class="safe_to_delete" style="font-size:larger;font-weight:bold">
            </span>
            is not empty. Do you want to delete it with all its items and subfolders?</p>
          <p  id="not_empty_safe_stats">Stats</p>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="deleteSafeCancelBtn" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary"  id="deleteSafeBtn">Delete</button>
        <button type="button" class="btn btn-primary" id="deleteSafeCloseBtn"  data-dismiss="modal">Close</button>
        <!--
        <button  type="button" class="btn btn-primary "  id="deleteSafeBtn">Delete</button>
        <button type="button" class="btn btn-default" id="deleteSafeCancelBtn" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-default" id="deleteSafeCloseBtn"  data-dismiss="modal">Close</button>
        -->  
      </div>
    </div>
  </div>
</div>
