<div class="modal" id="deleteSafeModal" tabindex="-1" role="dialog" aria-labelledby="deleteSafeLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteSafeLabel">Delete Safe</h4>
        <p id="safe_to_delete" style="margin:15px;font-size:larger;font-weight:bold"></p>
        <div class="alert alert-danger" role="alert" id="delete_safe_alert" ></div>
<!--            <div class="alert alert-warning" role="alert" id="not_empty_warning">The folder is not empty. Do you want to delete it with all its items and subfolders?</div> -->
        <p id="delete_safe_warning"> Are you sure?</p>
        <p  id="not_empty_safe_warning">The safe is not empty. Do you want to delete it with all its items and subfolders?</p>
        <p  id="not_empty_safe_stats">Stats</p>
      </div>
      <div class="modal-footer">
        <button  type="button" class="btn btn-primary "  id="deleteSafeBtn">Delete</button>
        <button type="button" class="btn btn-default" id="deleteSafeCancelBtn" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-default" id="deleteSafeCloseBtn"  data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
