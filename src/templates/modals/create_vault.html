<div class="modal" id="newSafe" tabindex="-1" role="dialog" aria-labelledby="newSafeLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" >
        <h5 class="modal-title" id="newSafeLabel">Create new Password Safe</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
  
      </div>

      <div class="modal-body">
       <div class="alert alert-danger" role="alert" id="create_vault_alert"></div>
       <label class="control-label" for="Safename_create">Safe name</label>
       <input type="text" class="form-control" name="newSafeName" 
        maxlength="{{ MAX_SAFENAME_LENGTH }}"  id="SafeName_create" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="create_new_vault_btn">Create</button>
      </div>
    </div>
  </div>
</div>
