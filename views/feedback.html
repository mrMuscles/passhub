{% extends "layout.html" %}

{% block content %}
<div class="card col-12 col-lg-10 col-xl-8 phub-dialog">
  <div class="card-header" style="margin-bottom: 1em;">
    <h1>Send us a message</h1>
  </div>
  <div class="card-body"> 
    <form action="feedback_action.php" method="post">
      <div class="form-group">
        <label class="control-label" for="name">Your name</label>
        <input class="form-control" id="name" type="text" name="name" maxlength="100">
      </div>
      <div class="form-group">
        <label class="control-label" for="email">Your e-mail address*</label>
        <input class="form-control" id="email" type="email" required name="email" maxlength="100">
      </div>
      <div class="form-group">
        <label class="control-label" for="message">Describe your issue, report a bug or share your idea to improve the site</label>
        <textarea class="form-control" id="message" name="message" rows="10" cols="20" maxlength="2048"
          required></textarea>
      </div>
      <input type="hidden" name="verifier" value="{{ verifier }}">
      <input type="hidden" name="host" value="">
      <div class="form-group">
        <button class="btn btn-primary" type="submit"  style="float:right; margin-left: 1em">Send message</button>
        <button type="button" class="btn btn-secondary" style="float:right"
          onclick="location.href = 'index.php'">Cancel</button>
      </div>
    </form>
  </div>  
</div>

<script>
  (function() {
    document.querySelector('input[name="host"]').value=window.location.host;
  })();
</script>
{% endblock %}
