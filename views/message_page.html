{% extends "layout.html" %}

{% block content %}
<div class="card col-12 col-lg-10 col-xl-8 phub-dialog">
  <div class="card-header" style="margin-bottom: 1em;">
    <h1>{{ title }}
      <button type="button" class="close" aria-label="Close"
      onclick='window.location.href="index.php";'>
      <span aria-hidden="true">&times;</span>
      </button>    
    </h1>
  </div>
  <div class="card-body"> 

    {{ content|raw }}

    <div>
      {% if logout %}
      <button class="btn btn-primary" style="float:right; margin-left: 1em" 
        onclick="location.href = 'logout.php';">Log out</button>
      {% else %}
      <button class="btn btn-primary" style="float:right; margin-left: 1em" 
        onclick="location.href = 'index.php';">Ok</button>
      {% endif %}

    </div>

  </div>  
</div>
{% endblock %}
