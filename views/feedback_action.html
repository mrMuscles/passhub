{% extends "layout.html" %}

{% block content %}
<div class="card col-12 col-lg-10 col-xl-8 phub-dialog">
    <div class="card-header" style="margin-bottom: 1em;">    

{% if success %}
        <h1 style="text-align:center"> Thank you for contacting us
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" 
            onclick='window.location.href="index.php";'>
            <svg width='18' height='18' style='stroke:black'><use xlink:href='public/img/SVG2/sprite.svg#el-x'></use></svg>      </button>
        </h1>
    </div>
    <div class="card-body">
        <p style="text-align:center; margin:30px 0 20px; font-size: 16px;">
        We will get back to you shortly
        </p>
{% else %}
        <h1>Sorry, there were problems sending your message</h1>
    </div>
    <div class="card-body">
        <h4> Please try again later</h4>
{% endif %}
    <p style="display: flex; justify-content: center;">
        <button type="button" class="btn btn-primary" onclick="window.location.href='index.php'">
            Close
        </button>
    </p>
</div>
{% endblock %}
